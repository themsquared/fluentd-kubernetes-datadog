<match **>
 @type record_modifier
 hostname "#{Socket.gethostname}"         
 service "#{ENV['SERVICE']}"           
 ddsource "#{ENV['SOURCE']}"           
 tag dd_log
</match>

<match dd_log>
 @type datadog
 @id DatadogFluentD
 log_key log
 flush_interval "#{ENV['FLUSH_INTERVAL']}"
 num_threads "#{ENV['NUM_THREADS']}"
 api_key "#{ENV['DD_API_KEY']}" 
 use_json true
 use_ssl true
 max_retries -1
</match>
